  
   <header class="header">
    <h1>Utrac</h1>
  </header>

  <section class="section main_body">
     <div class="container">
       <div class="row justify-content-center">
         <div class="col-md-6">
           <form class="form_center" [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
            <div id="" class="alert alert-danger" *ngIf="isError == true">{{isLoginErrorMessage}}</div>
             <div class="form-group">
               <label class="sr-only" for="username">Username</label>
               <input type="email" class="form-control" id="username" placeholder="Username" formControlName="username" [ngClass]="{'is-invalid': submitted && f.username.errors}">
               <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                   <div *ngIf="f.username.errors.required">Please enter email.</div>
               </div>

             </div>
             <div class="form-group">
               <label class="sr-only" for="password">Password</label>
               <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
               <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Please enter password.</div>
              </div>

             </div>
              <button type="submit" class="btn btn-lg btn-primary">Login</button>
            </form>
         </div>
       </div>
     </div>
  </section>
